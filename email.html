                        <div class="form">
                            <form class="email-form" id="contact-form" method="POST" action="https://formspree.io/me@bradley-schmaeman.com">
                                    <label for="inputName">Name</label>
                                    <input id="inputName" type="text" name="name" placeholder="full name">
                                <br>
                                    <label for="inputEmail">Email</label>
                                    <input id="inputEmail" type="email" name="_replyto" placeholder="your email">
                                <br>
                                    <label for="inputSubject">Subject</label>
                                    <input id="inputSubject" type="text" name="subject" placeholder="subject">
                                <br>
                                    <label for="inputMessage">Message</label>
                                    <textarea id="inputMessage" type="text" name="message" placeholder="message" rows="5"></textarea>
                                <br>
                                    <button class="btn submitBtn" type="submit" name="submit" href="http://www.bradley-schmaeman.com/contact.html">SEND EMAIL</button>

                                    <input type="hidden" name="_next" value="http://www.bradley-schmaeman.com/contact.html" />
                                    <input type="hidden" name="_subject" value="New submission!" />
                                    <input type="hidden" name="_format" value="plain" />
                                    <input type="text" name="_gotcha" style="display:none" />
                            </form>
                        </div>
                    </div>
                </div>
            </div>
